<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryArc - Pagina de referências</title>
    <!--
        Estilos do CSS e bootstrap estão aqui - "main.css" é o bootstrap compilado com as cores que nós decidimos
        Se você quiser adicionar algo novo, crie seu proprio style.css (na página do seu documento) e eventualmente iremos juntá-lo a um style.css padronizado
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-light text-dark">
    <div class="container-fluid">
        <div class="shadow border-bottom border-secondary border-2 bg-primary bg-gradient h-100 row align-items-center">
            <div class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <img src="../../assets/images/logo-dark.png" height="30" class="text-dark rounded">
                </div>
            </div>
        </div>

        <div class="container text-center rounded rounded-3 bg-light bg-gradient mt-5 py-2 shadow">
            <h1 class="bg-secondary bg-gradient rounded rounded-3 p-1">Referências</h1>
            <div class="row border-top">
                <div class="col-sm py-2 d-flex flex-column">
                    <!--GERADOR DE HISTORIA-->
                    <label for="inputDescrição" class="form-label fs-5">Que tal uma historia em que...</label>
                    <div class="row flex-grow-1">
                        <div class="col">
                            <textarea type="text" class="form-control h-100" id="inputSinopse" aria-describedby="sinopseAjuda"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row border-top pt-2">
                <div class="col">
                    <button type="button" class="btn btn-primary bg-gradient btn-block">Gerar</button>
                </div>
            </div>
        </div>

        <!--LINKS EXTERNOS-->
        <div class="container rounded rounded-3 bg-light bg-gradient py-1 mt-2 shadow">
            <h3 class="bg-secondary bg-gradient rounded rounded-3 p-1">Material externo</h3>
            <label for="inputNome" class="form-label fs-5">Aqui estão alguns links de sites e videos que podem te ajudar com as suas historias</label>
            <div class="row mt-1">
                <div class="py-2 d-flex flex-column col-sm">
                    <p class="bg-secondary bg-gradient rounded rounded-3 p-1 text-center"><b>Sites</b></p>
                    <ul class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Site 1</a>
                        <a href="#" class="list-group-item list-group-item-action">Site 2</a>
                        <a href="#" class="list-group-item list-group-item-action">Site 3</a>
                    </ul>
                </div>
                <div class="py-2 d-flex flex-column col-sm">
                    <p class="bg-secondary bg-gradient rounded rounded-3 p-1 text-center"><b>Videos</b></p>
                    <ul class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Video 1</a>
                        <a href="#" class="list-group-item list-group-item-action">Video 2</a>
                        <a href="#" class="list-group-item list-group-item-action">Video 3</a>
                    </ul>
                </div>
            </div>
        </div>

</body>
</html>
