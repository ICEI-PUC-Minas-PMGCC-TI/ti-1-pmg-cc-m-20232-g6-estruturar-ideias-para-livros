<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryArc - Cadastro de História</title>
    <!--
        Estilos do CSS e bootstrap estão aqui - "main.css" é o bootstrap compilado com as cores que nós decidimos
        Se você quiser adicionar algo novo, crie seu proprio style.css (na página do seu documento) e eventualmente iremos juntá-lo a um style.css padronizado
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="../../assets/js/cadastro-historia.js" defer></script>
    <link rel="stylesheet" href="../../assets/css/header.css">
    <script src="../../assets/js/header.js" defer></script>

</head>

<body class="bg-light text-dark">
    <!--Container Global-->
    <div class="container-fluid">
        <!--Cabeçalho temporário-->
        <div class="shadow border-bottom border-secondary border-2 bg-primary bg-gradient h-100 row align-items-center" id="cabecalho">
            <div class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <img src="../../assets/images/logo-dark.png" height="40" class="text-dark rounded">
                    <div id="button">
                        <ul>
                            <li><a href="" class="btn btn-outline-success popup-link">Home</a></li>
                            <li><a href="../../pages/sobre.html/sobre.html" class="btn btn-outline-success popup-link">Sobre Nós</a></li>
                            <li><a id="login" href="" class="btn btn-outline-success">Login</a></li>
                            <li><a id="logout" href="" class="btn btn-outline-success">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <!--Container Superior, Topo da Pagina (área de "gerais" do personagem)-->
        <div class="container text-center rounded rounded-3 bg-light bg-gradient mt-5 py-2 shadow">
            <h1 class="bg-secondary bg-gradient rounded rounded-3 p-1">Cadastro de História</h1>
            <div class="row border-top">
                <div class="col-md-auto">
                    <img src="https://source.unsplash.com/random/200x200?sig=1" class="img-thumbnail my-2" alt="..."
                        id="imagemHistoria" style="height: 200px; width: 200px; object-fit: cover;">
                </div>
                <div class="py-2 d-flex flex-column col-sm">
                    <!--NOME-->
                    <label for="inputNome" class="form-label fs-5">Nome</label>
                    <div class="input-group input-group-lg flex-grow-1">
                        <input type="text" class="form-control" id="inputNome" aria-describedby="nomeAjuda">
                    </div>
                    <br>
                    <!--GENERO-->
                    <label for="inputGenero" class="form-label fs-5">Gênero <nobr class="opacity-50 fs-6">(Ex.: Ação,
                            Aventura, Romance)</nobr></label>
                    <div class="input-group input-group-sm flex-grow-1">
                        <input type="text" class="form-control" id="inputGenero" aria-describedby="generoAjuda">
                    </div>
                </div>
                <div class="col-sm py-2 d-flex flex-column">
                    <!--SINOPSE-->
                    <label for="inputSinopse" class="form-label fs-5">Sinopse</label>
                    <div class="row flex-grow-1">
                        <div class="col">
                            <textarea type="text" class="form-control h-100" id="inputSinopse"
                                aria-describedby="sinopseAjuda"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row border-top pt-2">
                <div class="col">
                    <button type="button" class="btn btn-success bg-gradient btn-block"
                        id="salvarHistoria">Salvar</button>
                    <button type="button" class="btn btn-danger bg-gradient btn-block"
                        data-bs-toggle="modal" data-bs-target="#modalExclusao">Excluir</button>
                </div>

                <!-- Vertically centered modal -->
                <div class="modal fade" id="modalExclusao" tabindex="-1" aria-labelledby="modalExclusaoLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="modalExclusaoLabel">CONFIRMAR EXCLUSÃO</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          Você deseja MESMO excluir essa história? (Não há como voltar atrás)
                        </div>
                        <div class="modal-footer justify-content-center">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar Exclusão</button>
                          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="excluirHistoria">Confirmar Exclusão</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <!--Fim do Container Superior (área de "gerais" do personagem)-->
        <!--Container Inferior (Conexões)-->
        <div class="container rounded rounded-3 bg-light bg-gradient py-1 mt-2 shadow">
            <div class="row mt-1">
                <div class="col-sm-4 py-1 border-end">
                    <p class="bg-secondary bg-gradient rounded rounded-3 p-1 text-center"><b>Eventos</b></p>
                    <ul class="list-group" id="listaEventos">
                    </ul>
                    <div class="text-center pt-2">
                        <button type="button" class="btn btn-success bg-gradient btn-block" id="novoEvento">Novo</button>
                    </div>
                </div>
                <div class="col-sm-4 py-1">
                    <p class="bg-secondary bg-gradient rounded rounded-3 p-1 text-center"><b>Locais</b></p>
                    <ul class="list-group" id="listaLocais">
                    </ul>
                    <div class="text-center pt-2">
                        <button type="button" class="btn btn-success bg-gradient btn-block" id="novoLocal">Novo</button>
                    </div>
                </div>
                <div class="col-sm-4 py-1 border-start">
                    <p class="bg-secondary bg-gradient rounded rounded-3 p-1 text-center"><b>Personagens</b></p>
                    <ul class="list-group" id="listaPersonagens">
                    </ul>
                    <div class="text-center pt-2">
                        <button type="button" class="btn btn-success bg-gradient btn-block" id="novoPersonagem">Novo</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Fim do Container Inferior (Conexões)-->
</body>

</html>
