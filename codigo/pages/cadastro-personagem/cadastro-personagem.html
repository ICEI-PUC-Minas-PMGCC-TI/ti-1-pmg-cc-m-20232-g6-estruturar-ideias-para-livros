<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryArc - Cadastro de Personagem</title>
    <!--
        Estilos do CSS e bootstrap estão aqui - "main.css" é o bootstrap compilado com as cores que nós decidimos
        Se você quiser adicionar algo novo, crie seu proprio style.css (na página do seu documento) e eventualmente iremos juntá-lo a um style.css padronizado
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-light text-dark">
    <div class="container-fluid">
        <div class="shadow border-bottom border-secondary border-2 bg-primary bg-gradient h-100 row align-items-center">
            <div class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <img src="../../assets/images/logo-dark.png" height="30" class="text-dark rounded">
                </div>
            </div>
        </div>

        <div class="container text-center rounded rounded-3 bg-light bg-gradient mt-5 py-2 shadow">
            <h1 class="bg-secondary bg-gradient rounded rounded-3 p-1">Cadastro de Personagem</h1>
            <div class="row border-top">
                <div class="col-md-auto">
                    <img src="https://thispersondoesnotexist.com/" class="img-thumbnail my-2" alt="..." width="300px">
                </div>
                <div class="py-2 d-flex flex-column col-sm">
                    <!--NOME-->
                    <label for="inputNome" class="form-label fs-5">Nome</label>
                    <div class="input-group input-group-lg flex-grow-1">
                        <input type="text" class="form-control" id="inputNome" aria-describedby="nomeAjuda">
                    </div>
                    <br>
                    <!--Raça-->
                    <label for="inputGenero" class="form-label fs-5">Raça <nobr class="opacity-50 fs-6">(Ex: Humano, Mago, Orc)</nobr></label>
                    <div class="input-group input-group-sm flex-grow-1">
                        <input type="text" class="form-control" id="inputRaca" aria-describedby="raçaAjuda">
                    </div>
                    <!--PAPEL-->
                    <label for="inputPapel" class="form-label fs-5">Papeis<nobr class="opacity-50 fs-6">(Ex: Heroi, vilão, Ant-heroi)</nobr></label>
                    <div class="input-group input-group-sm flex-grow-1">
                        <input type="text" class="form-control" id="inputPapel" aria-describedby="papelAjuda">
                    </div>
                </div>
                <div class="col-sm py-2 d-flex flex-column">
                    <!--DESCRIÇÃO-->
                    <label for="inputDescrição" class="form-label fs-5">Descrição</label>
                    <div class="row flex-grow-1">
                        <div class="col">
                            <textarea type="text" class="form-control h-100" id="inputSinopse" aria-describedby="sinopseAjuda"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row border-top pt-2">
                <div class="col">
                    <button type="button" class="btn btn-success bg-gradient btn-block">Incerir</button>
                    <button type="button" class="btn btn-warning bg-gradient btn-block">Alterar</button>
                    <button type="button" class="btn btn-danger bg-gradient btn-block">Excluir</button>
                </div>
            </div>
        </div>

        <!--RELACIONAMENTOS-->
        <div class="container rounded rounded-3 bg-light bg-gradient py-1 mt-2 shadow">
            <h3 class="bg-secondary bg-gradient rounded rounded-3 p-1">Relacionamentos</h3>
            <label for="inputNome" class="form-label fs-5">Clique nos personagens, locais e eventos relacionados a esse personagem</label>
            <div class="row mt-1">
                <div class="col-sm-4 py-1 border-end">
                    <p class="bg-secondary bg-gradient rounded rounded-3 p-1 text-center"><b>Eventos</b></p>
                    <ul class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Evento 1</a>
                        <a href="#" class="list-group-item list-group-item-action">Evento 2</a>
                        <a href="#" class="list-group-item list-group-item-action">Evento 3</a>
                    </ul>
                </div>
                <div class="col-sm-4 py-1">
                    <p class="bg-secondary bg-gradient rounded rounded-3 p-1 text-center"><b>Locais</b></p>
                    <ul class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Local 1</a>
                        <a href="#" class="list-group-item list-group-item-action">Local 2</a>
                        <a href="#" class="list-group-item list-group-item-action">Local 3</a>
                    </ul>
                </div>
                <div class="col-sm-4 py-1 border-start">
                    <p class="bg-secondary bg-gradient rounded rounded-3 p-1 text-center"><b>Personagens</b></p>
                    <ul class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Personagem 1</a>
                        <a href="#" class="list-group-item list-group-item-action">Personagem 2</a>
                        <a href="#" class="list-group-item list-group-item-action">Personagem 3</a>
                    </ul>
                </div>
            </div>
        </div>

</body>
</html>
