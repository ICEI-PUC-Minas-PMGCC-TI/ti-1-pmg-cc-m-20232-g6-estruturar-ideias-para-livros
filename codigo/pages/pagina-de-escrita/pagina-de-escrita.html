<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryArc - Escrita de História</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/pagina-de-escrita.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="local-css.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <script src="../../assets/js/pagina-de-escrita.js" defer></script>
    <script src="../../assets/js/header.js" defer></script>

</head>

<body>
    
    <!-- Container Global -->
    <div class="container-fluid">
        <div class="shadow border-bottom border-secondary border-2 bg-primary bg-gradient h-100 row align-items-center" id="cabecalho">
            <div class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <img src="../../assets/images/logo-dark.png" height="40" class="text-dark rounded">
                    <div id="button">
                        <ul>
                            <li><a href="" class="btn btn-outline-success popup-link">Home</a></li>
                            <li><a href="../../pages/sobre.html/sobre.html" class="btn btn-outline-success popup-link">Sobre Nós</a></li>
                            <li><a id="login" href="" class="btn btn-outline-success">Login</a></li>
                            <li><a id="logout" href="" class="btn btn-outline-success">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <div class="container text-center rounded rounded-3 bg-light bg-gradient mt-5 py-2 shadow">
            <h1 class="bg-secondary bg-gradient rounded rounded-3 p-1">Área de Escrita</h1>
            <div class="row border-top">
                <div class="col-sm py-2 d-flex flex-column">
                    <div class="py-2 d-flex flex-column col-sm">
                        <label for="inputNomedaHistoria" class="form-label fs-5">Nome da História<nobr
                                class="opacity- fs-6"></nobr></label>
                        <div class="container">
                            <div class="row justify-content-center align-items-center">
                                <div class="input-group input-group-sm flex-grow-1" style="max-width: 680px;">
                                    <input type="text" class="form-control" id="inputNomedahistoria"
                                        aria-describedby="nomedahistoriaAjuda">
                                </div>
                            </div>
                        </div>

                        <label for="inputDescrição" class="form-label fs-5">Produza aqui sua História ou seu RPG</label>
                        <div class="row flex-grow-1">
                            <div class="col">
                                <textarea type="text" class="form-control h-100" id="inputSinopse"
                                    aria-describedby="sinopseAjuda"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row border-top pt-2">
                <div class="col">
                    <button type="button" id="btnSalvar" class="btn btn-success bg-gradient btn-block">Salvar</button>
                    <button type="button" id="btnExcluir" class="btn btn-danger bg-gradient btn-block">Excluir</button>
                </div>
            </div>
            <div class="row border-top pt-2">
                <div id="button" class="col">
                    <a href="../cadastro-evento/cadastro-evento.html" class="btn btn-outline-success popup-link">Cadastrar Evento</a>
                    <a href="../cadastro-local/cadastro-local.html" class="btn btn-outline-success popup-link">Cadastrar Locais</a>
                    <a href="../cadastro-personagem/cadastro-personagem.html" class="btn btn-outline-success popup-link">Cadastrar Personagens</a>
                </div>
            </div>
            </div>
        </div>
    </body>

</html>
