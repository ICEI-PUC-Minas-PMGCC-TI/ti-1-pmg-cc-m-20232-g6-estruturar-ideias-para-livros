<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryArc - Escrita de História </title>
    <!--
        Estilos do CSS e bootstrap estão aqui - "main.css" é o bootstrap compilado com as cores que nós decidimos
        Se você quiser adicionar algo novo, crie seu proprio style.css (na página do seu documento) e eventualmente iremos juntá-lo a um style.css padronizado
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="local-css.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../../assets/js/pagina-de-escrita.js" defer></script>
</head>
<body>
<!--Container Global-->
<div class="container-fluid">
    <!--Cabeçalho temporário-->
    <div class="shadow border-bottom border-secondary border-2 bg-primary bg-gradient h-100 row align-items-center">
        <div class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="../../assets/images/logo-dark.png" height="30" class="text-dark rounded">
            </div>
        </div>
    </div>

    <div class="container text-center rounded rounded-3 bg-light bg-gradient mt-5 py-2 shadow">
        <h1 class="bg-secondary bg-gradient rounded rounded-3 p-1">Página de escrita</h1>
        <div class="row border-top">
            <div class="col-sm py-2 d-flex flex-column">
                <label for="inputDescrição" class="form-label fs-5">Produza aqui sua História ou seu RPG</label>
                <div class="row flex-grow-1">
                    <div class="col">
                        <textarea type="text" class="form-control h-100" id="inputSinopse" aria-describedby="sinopseAjuda"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row border-top pt-2">
            <div class="col">
                <button type="button" class="btn btn-success bg-gradient btn-block">Salvar</button>
                <button type="button" class="btn btn-danger bg-gradient btn-block">Editar</button>
                <button type="button" class="btn btn-danger bg-gradient btn-block">Cancelar</button>
            </div>
        </div>
    </div>
        
    
    </div>
    
</body>
