<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StoryArc - Cadastrar-se</title>
        <!--
            Estilos do CSS e bootstrap estão aqui - "main.css" é o bootstrap compilado com as cores que nós decidimos
            Se você quiser adicionar algo novo, crie seu proprio style.css (na página do seu documento) e eventualmente iremos juntá-lo a um style.css padronizado
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script defer src="../../assets/js/cadastro-usuario.js"></script>

    </head>
    
    <body class="bg-light text-dark">
        
    <!--Cabeçalho-->
    <div class="container-fluid">
        <div class="shadow border-bottom border-secondary border-2 bg-primary bg-gradient h-100 row align-items-center">
            <div class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <img src="../../assets/images/logo-dark.png" height="30" class="text-dark rounded">
                </div>
            </div>
        </div>
        
        <!--main-->
        <div class="container text-center rounded rounded-3 bg-light bg-gradient mt-5 py-2 shadow">
            <div style="height: 100%; overflow: hidden;">
                
                <form>

                    <div class="usuario" id="usuario">
                        <h2 class="bg-secondary bg-gradient rounded rounded-3 mb-4 p-1">Cadastre-se</h2>
                <div class="mx-5"><!--Aumentar margem-->
                <div class="mx-5"><!--Aumentar margem-->
                    <div class="mx-5 mb-3 text-center rounded rounded-3 mt-2 py-2 shadow px-2" id="form-usuario">
                        <img src="../../assets/images/logo-dark.png" class="my-3" height="70" alt="Logo">
                        <div class="mt-3" class="form-group"><!--usuario-->
                            <label class="fs-5" for="nome_usuario">Usuário</label>
                            <div class="input-group"><!--simbolo-->
                                <span class="input-group-text" id="basic-addon1"><img height="15" src="https://icons.veryicon.com/png/o/miscellaneous/youyinzhibo/guest.png" alt="usuario"></span>
                                <input type="text" class="form-control" placeholder="nome de usuario" id="nome_usuario">
                            </div>
                        </div>
                        <div class="mt-3" class="form-group"><!--email-->
                            <label class="fs-5" for="email_usuario">E-mail </label>
                            <div class="input-group"><!--simbolo-->
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="email" class="form-control" placeholder="E-mail" id="email_usuario">
                            </div>
                        </div>
                        <div class="mt-3" class="form-group"><!--senha-->
                            <label class="fs-5" for="senha_usuario">Senha</label>
                            <div class="input-group"><!--simbolo-->
                                <span class="input-group-text" id="basic-addon1"><img height="15" src="https://cdn-icons-png.flaticon.com/512/38/38320.png" alt="senha"></span>
                                <input type="password" class="form-control" placeholder="Senha" id="senha_usuario">
                            </div>
                        </div>
                        <button type="button" onclick="salvarUsuario()" class="btn btn-gradient btn-secondary mt-3" id="botao-usuario">Salvar</button>
                    </div>
                </div>
                </div>
                    </div> <!--Fecha usuario-->
                
                </form>



            </div>
        </div>







    </body>

</html>
