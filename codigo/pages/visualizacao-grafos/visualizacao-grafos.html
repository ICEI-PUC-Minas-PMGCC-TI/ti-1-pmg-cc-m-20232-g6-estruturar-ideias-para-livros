<head>

    <!--
        Estilos do CSS e bootstrap estão aqui - "main.css" é o bootstrap compilado com as cores que nós decidimos
        Se você quiser adicionar algo novo, crie seu proprio style.css (na página do seu documento) e eventualmente iremos juntá-lo a um style.css padronizado
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/main.css">

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="../../assets/js/visualizacao-grafos.js" defer></script>
    <link rel="stylesheet" href="../../assets/css/visualizacao-grafos.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <script src="../../assets/js/header.js" defer></script>
</head>

<body class="bg-light text-dark">
    <!--Container Global-->
    <div class="container-fluid">
        <!--Cabeçalho temporário-->
        <div class="shadow border-bottom border-secondary border-2 bg-primary bg-gradient h-100 row align-items-center" id="cabecalho">
            <div class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <img src="../../assets/images/logo-dark.png" height="40" class="text-dark rounded">
                    <div id="button">
                        <ul>
                            <li><a href="" class="btn btn-outline-success popup-link">Home</a></li>
                            <li><a href="../../pages/sobre.html/sobre.html" class="btn btn-outline-success popup-link">Sobre Nós</a></li>
                            <li><a id="login" href="" class="btn btn-outline-success">Login</a></li>
                            <li><a id="logout" href="" class="btn btn-outline-success">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--Container Superior, Topo da Pagina (área de "gerais" do personagem)-->
        <div class="container text-center rounded rounded-3 bg-light bg-gradient mt-5 py-2 shadow">
            <div class="row" style="height: 100%; overflow: hidden;">
                <div class="col-md-8 rounded border-end justify" style="height: 80vh;">
                    <!-- Área de exibição do plano à esquerda -->
                    <div id="titulo" class="p-3 border-bottom">
                        <!-- Aqui é onde as imagens ou comentários podem ser adicionados -->
                        <h1>Visualização por Grafos</h1>
                    </div>
                    
                    <div id="canvas" style="height: 75%; width: 100%">
                        <!-- Conteúdo de visualização por grafos em JavaScript será gerado aqui -->
                    </div>
                    <button class="btn btn-warning bg-gradient ms-auto" id="botaoVoltar">Voltar para História</button>
                </div>
                <div class="col-md-4 rounded">
                    <!-- Visualização do iframe à direita -->
                    <iframe src="" width="100%" height="100%" id="visualizacaoPagina"></iframe>
                </div>
            </div>
        </div>
        
</body>

</html>
